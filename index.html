<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="font">
    <header class="mwidth">
        <marquee behavior="alternate" direction="right">Welcome to Hero School</marquee>
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="School Logo">
                <p>SCHOOL</p>
            </div>
            <div class="menu">
                <ul>
                    <li><a id="home" href="">Home</a></li>
                    <li><a id="about" href="">About</a></li>
                    <li><a id="facilities" href="">Facilities</a></li>
                    <li><a id="admission" href="">Admission</a></li>
                </ul>
            </div>
            <div>
                <button class="nav-btn bg-orange">Contact</button>
            </div>
            <div class="menubar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner mwidth">
            <div class="sec-info">
                <div class="sec-title"><h1><span class="c-orange">Empowering</span>
                <br>students from small age <span style="color: rgb(1, 172, 253);">towards vision</span></h1></div>
                <div class="sec-description"><p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p></div>
                <button class="btn-primary">Enroll Now</button>
            </div>
            <div class="banner-pic">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </section>
        <section class="standard">
            <h1 class="shared-title"></h1>
            <div class="cards">
                <div class="card">
                    <img src="" alt="">
                    <div class="card-name"></div>
                    <div class="shared-description"></div>
                </div>
                <div class="card">
                    <img src="" alt="">
                    <div class="card-name"></div>
                    <div class="shared-description"></div>
                </div>
                <div class="card">
                    <img src="" alt="">
                    <div class="card-name"></div>
                    <div class="shared-description"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
